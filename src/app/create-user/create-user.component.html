<mat-card>
    <mat-card-title>Create new user</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Job " formControlName="job">
                </mat-form-field>
            </p>



            <div class="button">
                <button type="submit" mat-button>Create User</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
